<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tasker</title>
</head>
<body>
    <div class="task-wrapper">
        <div id="sort"><ul><li>sort1</li><li>sort2</li></ul></div>
        
        <div id="taskboard">
            <form action="">
                <input type="text" name="task" id="task">
            </form>


            <!-- Taskboard -->    
            <div class="tasks">
                <!-- Task-->
                <div class="task" data-id="0" data-status="new">
                    <p>1. Need to do...</p>
                </div>
               
                <div class="task" data-id="1" data-status="new">
                    <p>2. Need to do...</p>
                </div>
            </div>


        </div>

        <!-- stickers -->
        <div id="stickers">
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-1"></span>
            </div>
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-2"></span>
            </div>
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-3"></span>
            </div>
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-4"></span>
            </div>
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-5"></span>
            </div>
            <div>
                <span class="sticker-name"></span>
                <span class="sticker-color sticker-color-6"></span>
            </div>
        </div>


    </div>
    <script src="./js/stickers.js"></script>
    <script src="./js/Task.js"></script>
    <script src="./js/taskFunctions.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
